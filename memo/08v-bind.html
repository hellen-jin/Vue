<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            border: 5px solid red;
        }
        .active2{
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-bind为元素绑定属性 -->
        <img v-bind:src="imgSrc" alt="" height="400"><br>
        <!-- 简写 -->
        <img :src="imgSrc" alt="" :title="imgTitle+'love'" @click="changeIsActive"
        :class="isActive?'active':''" height="400"><br>        
        
        <img :src="imgSrc" alt="" :title="imgTitle+'love'" @click="changeIsActive"
        :class="{active:isActive}" height="400"><br>

        <img :src="imgSrc" alt="" :title="imgTitle+'love'" @click="changeIsActive"
        :class="{active2:isActive}" height="400"><br>


    </div>
     <!-- vue导入,开发环境版本包含了有帮助的命令行警告 -->
     <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
     <script>
        var app = new Vue({
            el:"#app",
            data:{
                imgSrc:"./情热.jpeg",
                imgTitle:"charlie",
                isActive:false
            },
            methods:{
                changeIsActive:function(){
                    this.isActive=!this.isActive
                }
            }
        })
     </script>    
</body>
</html>
