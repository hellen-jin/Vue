<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="<"  @click="pre" v-show="i!=0">
        <img :src="img[i]" alt="" height="400">
        <input type="button" value=">"  @click="next" v-show="i<img.length-1">

    </div>

    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                i:0,
                img:['./picture/将雪逾冬.jpeg',
                './picture/局部麻醉.jpeg',
                './picture/情热.jpeg',
                './picture/幼年查查.jpeg',
                './picture/钻石之心.jpeg'],
                isShow:false

            },
            methods:{
                pre:function(){
                    this.i--
                },
                next:function(){
                    this.i++
                },
                changeIsShow:function(){
                    if(this.i>0){
                    this.isShow!=this.isShow
                    console.log(this.isShow)
                }
                }
            }

        })
    </script>
</body>
</html>
