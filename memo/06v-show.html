<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-show 根据表达值的真假，切换元素的显示和隐藏 -->
        <!-- 修改元素的display,实现显示隐藏 -->
        <!-- 指令后面的内容，最终都会被解析为布尔值 -->
        <!-- 值为true元素显示，值为false元素隐藏 -->
        <span v-text="message"></span>
        <img v-show="true" src="./情热.jpeg" alt="" height="400"><br>
        <input type="button" value="change the state" @click="changeIsShow"><br>
        <img v-show="isShow" src="./情热.jpeg" alt="">
        <img v-show="age>=18" src="./情热.jpeg" alt="">
    </div>
     <!-- vue导入,开发环境版本包含了有帮助的命令行警告 -->
     <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>     
     <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello",
                isShow:false,
                age:16
            },
            methods:{
                changeIsShow:function(){
                    if(this.age<18){
                       this.isShow =!this.isShow
                    }
                }
            }
        })
     </script>    
</body>
</html>
